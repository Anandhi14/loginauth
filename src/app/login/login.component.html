<div class=" container">
    <form [formGroup]="loginForm">
        <div class="row">
            <div class="row col-sm-6">
                <h3 class="title">Login</h3>
<div class="form-group">
    <label>Email</label>
    
    <input type="text" id="email" class="form-control" formControlName="email" autocomplete="off">
    <span class="help-block" *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched">please enter the username</span>
</div>
<div class="form-group">
    <label>Password</label>
    
    <input type="password" id="password" class="form-control" formControlName="password" autocomplete="off">
    <span class="help-block" *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched">please enter the password</span>
</div>
<div class="form-group">
    <button class="btn btn-primary" [disabled]="!loginForm.valid" (click)="login()">Login</button>
    
</div>

            </div>

        </div>
    </form>
</div>
