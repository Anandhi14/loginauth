<div class="container">
    <form [formGroup]="registerForm" (ngSubmit)="register()">
      <div class="row col-sm-6">
        <h3 class="title">Register</h3>
        <div class="form-group">
          <label>Username</label>
          <input type="text" id="username" class="form-control" formControlName="username" autocomplete="off">
          <span class="help-block" *ngIf="registerForm.get('username').invalid && registerForm.get('username').touched">Please enter a username</span>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" id="password" class="form-control" formControlName="password" autocomplete="off">
          <span class="help-block" *ngIf="registerForm.get('password').invalid && registerForm.get('password').touched">Please enter a password</span>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="email" class="form-control" formControlName="email" autocomplete="off">
          <span class="help-block" *ngIf="registerForm.get('email').invalid && registerForm.get('email').touched">Please enter a valid email</span>
        </div>
        <div class="form-group">
          <button class="btn btn-primary" [disabled]="!registerForm.valid" type="submit">Register</button>
        </div>
      </div>
    </form>
  </div>
